
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전해인 | KEPCO ICT Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #010409;
            --bg-navy: #020c1b;
            --accent-indigo: #6366f1;
            --city-glow: #0a192f;
        }
        /* body 배경을 투명하게 하여 sky-container가 보이도록 함 */
        body {
            font-family: 'Inter', sans-serif;
            background-color: transparent; 
            color: #ffffff;
            scroll-behavior: smooth;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        /* root 요소가 배경보다 위에 오도록 설정 */
        #root {
            position: relative;
            z-index: 10;
            min-height: 100vh;
        }
        .serif {
            font-family: 'Playfair Display', serif;
        }

        /* Starry Night City Background */
        .sky-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(to bottom, #020c1b 0%, #010409 100%);
            overflow: hidden;
        }

        /* Milky Way effect */
        .milky-way {
            position: absolute;
            top: -20%;
            left: -10%;
            width: 140%;
            height: 140%;
            background: radial-gradient(ellipse at center, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            transform: rotate(-25deg);
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.1;
            pointer-events: none;
            animation: twinkle var(--duration) infinite ease-in-out, float var(--float-duration) infinite ease-in-out;
        }

        .star.bright {
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.4);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(1.2); }
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(var(--float-x), var(--float-y)); }
        }

        /* Luminous Crescent Moon */
        .moon {
            position: absolute;
            top: 100px;
            left: 10%;
            width: 70px;
            height: 70px;
            background: #fdfdfd;
            border-radius: 50%;
            box-shadow: 0 0 50px 10px rgba(255, 255, 255, 0.2), 0 0 100px 30px rgba(99, 102, 241, 0.1);
            z-index: -1;
            opacity: 0.9;
        }

        /* Detailed Cityscape with Lights */
        .cityscape {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 400px;
            background: linear-gradient(to top, #000 30%, transparent 100%);
            z-index: -1;
            pointer-events: none;
            opacity: 0.7;
        }

        .city-svg {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 180px;
            fill: #000;
        }

        /* UI Styling Refinements */
        .glass {
            background: rgba(10, 20, 45, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.5);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #ffffff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes slide-up {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up {
            animation: slide-up 1s cubic-bezier(0.2, 1, 0.3, 1) forwards;
        }

        /* Vercel-ready clean transitions */
        .transition-dream {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @media print {
            .sky-container, .moon, .cityscape { display: none !important; }
            body { background: white !important; color: black !important; }
        }
    </style>
    <!-- process.env undefined 에러 방지용 shim -->
    <script>
        window.process = window.process || { env: { API_KEY: "" } };
    </script>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.36.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div class="sky-container" id="stars">
        <div class="milky-way"></div>
        <div class="moon"></div>
    </div>
    
    <div class="cityscape">
        <svg class="city-svg" viewBox="0 0 1200 150" preserveAspectRatio="none">
            <path d="M0 150 L0 125 L25 125 L25 110 L45 110 L45 135 L70 135 L70 85 L95 85 L95 115 L120 115 L120 65 L155 65 L155 125 L180 125 L180 95 L215 95 L215 135 L250 135 L250 45 L285 45 L285 115 L320 115 L320 75 L355 75 L355 135 L390 135 L390 55 L425 55 L425 125 L470 125 L470 85 L505 85 L505 115 L540 115 L540 35 L585 35 L585 125 L620 125 L620 65 L655 65 L655 115 L700 115 L700 55 L745 55 L745 135 L790 135 L790 75 L835 75 L835 115 L880 115 L880 25 L925 25 L925 135 L970 135 L970 65 L1015 65 L1015 115 L1060 115 L1060 45 L1105 45 L1105 125 L1150 125 L1150 85 L1200 85 L1200 150 Z"></path>
        </svg>
    </div>

    <div id="root"></div>

    <script>
        const starsContainer = document.getElementById('stars');
        const count = 500; 
        for (let i = 0; i < count; i++) {
            const star = document.createElement('div');
            const isBright = Math.random() > 0.95;
            star.className = isBright ? 'star bright' : 'star';
            
            const size = Math.random() * (isBright ? 2.2 : 1) + 0.3;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            
            star.style.setProperty('--duration', `${Math.random() * 4 + 3}s`);
            star.style.setProperty('--float-duration', `${Math.random() * 20 + 15}s`);
            
            const moveX = (Math.random() - 0.5) * 60; 
            const moveY = (Math.random() - 0.5) * 60; 
            star.style.setProperty('--float-x', `${moveX}px`);
            star.style.setProperty('--float-y', `${moveY}px`);
            
            star.style.animationDelay = `${Math.random() * 10}s`;
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
